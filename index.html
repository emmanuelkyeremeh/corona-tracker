<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>COVID 19 TRACKER</title>
</head>
<body>
  <div class=" container wrapper">
     <div class="content">
         <br>
    <h2 class="text-center">COVID-19 TRACKER</h2>
    <br>
    <h4>Please Enter A Country Name</h4>
    <form id="myForm" class="form-group">
        <input type="text" class="form-control" id="country" placeholder="Please Enter a Country">
        <br>
        <br>
        <input class=" btn-success form-control" type="submit" value="Get Data">
    </form>
    <br>

    <div id="confirmed"></div>
    <div id="recovered"></div>
    <div id="deaths"></div>
    </div>
</div>

</body>

<script type="text/javascript" src="main.js">
</script>
</html>
